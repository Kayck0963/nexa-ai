<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXA AI</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    .header {
      background-color: #6A0DAD;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      max-width: 100%;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px 15px;
      border-radius: 20px;
      max-width: 80%;
    }
    .bot-message {
      background-color: #e0e0e0;
      color: black;
      margin-left: 0;
    }
    .user-message {
      background-color: #6A0DAD;
      color: white;
      margin-left: auto;
    }
    .input-area {
      display: flex;
      padding: 15px;
      background-color: white;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #ddd;
      border-radius: 20px;
      font-size: 16px;
    }
    #send-button {
      background-color: #6A0DAD;
      color: white;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 18px;
    }
    #ai-select {
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 20px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="header">NEXA AI</div>
  
  <div class="chat-container" id="chat-container">
    <div class="message bot-message">
      OlÃ¡! Eu sou a NEXA AI. Me pergunte algo que eu te ajudo! ðŸ˜Š
    </div>
  </div>
  
  <div class="input-area">
    <input type="text" id="message-input" placeholder="Digite sua mensagem...">
    <button id="send-button">âž¤</button>
    <select id="ai-select">
      <option value="ambas">Ambas as IAs</option>
      <option value="chatgpt">ChatGPT</option>
      <option value="gemini">Gemini</option>
    </select>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const messageInput = document.getElementById('message-input');
    const sendButton = document.getElementById('send-button');
    const aiSelect = document.getElementById('ai-select');

    // FunÃ§Ã£o para enviar mensagem
    async function sendMessage() {
      const message = messageInput.value.trim();
      if (!message) return;

      // Mostra mensagem do usuÃ¡rio
      addMessage(message, 'user');
      messageInput.value = '';

      // Envia para o servidor
      try {
        const response = await fetch('/api/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            message: message,
            aiChoice: aiSelect.value
          })
        });

        const data = await response.json();
        addMessage(data.reply, 'bot');

      } catch (error) {
        addMessage('Desculpe, nÃ£o consegui conectar com o servidor! ðŸ˜¢', 'bot');
      }
    }

    // FunÃ§Ã£o para adicionar mensagem na tela
    function addMessage(text, type) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}-message`;
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // Eventos
    sendButton.addEventListener('click', sendMessage);
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
